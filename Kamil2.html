<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cirrus API tester</title>
    <link rel="stylesheet" type="text/css" href="Kamil2.css">
</head>
<body>

    <header>
        <div class="wrapper">
            <h1 id="header">Cirrus API tester</h1>
        </div>
    </header>

    <div id="main">

        <div class="heading">
            <div id="first">
                <h2>Request</h2>
            </div>

            <div id="second">
                <h2>Response</h2>
            </div>
        </div>
        <div style="width: 480px; border-right:                           1px solid;">
            <div class="wrapper">
                <div id="url">

                    <form action="/" method="post" name="frmUrl">
                        <p>Url:
                        <input type="text" name="txtUrl" value="Enter Url" size="20"></p>
                    </form>
                </div>
            </div>

            <div class="wrapper">
                <h3>Headers</h3>
            </div>

            <div class="wrapper">
                <form action="/" method="post" name="frmText">
                    <p>Key:
                    <input type="text" name="txtKey" value="Enter Key" size="20"></p>
                    <p>Value:
                    <input type="text" name="txtValue" value="Enter Value" size="20"></p>
                    <p><input id="button1" type="button" value=""></p>
                </form>
            </div>

            <div class="wrapper">
                    <div id="body">
                <h3>Body</h3>
                </div>
                <form action="/" method="post">
                    <textarea id="box" name="request_body" rows="20" cols="50">Enter request</textarea>
                    <p><input id="button2" type="submit" value="Send"></p>
                </form>
            </div>
        </div>

        <div id="response">
            <form action="/" method="post">
                <p>Response:</p>
                <textarea id="box2" name="response" rows="38" cols="50">Enter response</textarea>
            </form>
        </div>

    </div>

    <footer>Blue Software 2013</footer>
</body>
</html>
